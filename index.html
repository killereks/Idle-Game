<script src="libraries/decimal.js"></script>

<script src="scripts/tools.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
<link rel="stylesheet" href="styles/stylesheet.css">

<style>
    .center {
        text-align: center;
    }

</style>


<script>
    Decimal.set({
        precision: 9
    })

</script>

<div class="ui container">
   <div class="ui secondary massive menu">
       <a class="item" id="moneyDisplay"></a>
        <a class="item" id="moneyPerSecDisplay"></a>
        <a class="item" id="shointsDisplay"></a>
   </div>
    <div class="ui secondary pointing massive menu">
        <a class="item" onclick='OpenMenu("generators");'><i class="icon boxes"></i> Generators</a>
        <a class="item" onclick='OpenMenu("board");'><i class="chess board icon"></i> Board</a>
        <a class="item" onclick='OpenMenu("research");'><i class="icon building outline"></i> Research</a>
    </div>
</div>

<div class="ui horizontal divider"></div>

<div class="ui container">
    <div id="generators">
        <table class="ui celled table">
            <tbody id="generatorParent"></tbody>
        </table>
    </div>

    <div id="board">
        <div class="ui grid">
            <div class="eight wide column">
                <div id="boardGrid"></div>
            </div>
            <div class="eight wide column">
                <div class="ui buttons fluid">
                    <div class="ui button basic grey" id="square-cost">Square cost: 2.0</div>
                    <button class="ui button" onclick='PurchaseSquare(1);'>Purchase 1x</button>
                    <button class="ui button" onclick='PurchaseSquare(10);'>Purchase 10x</button>
                    <button class="ui button" onclick='PurchaseSquare(100);'>Purchase 100x</button>
                </div>
                <div class="ui horizontal divider"></div>
                <div class="ui label big">
                    Global Multiplier
                    <div class="detail" id="square-multiplier">x1</div>
                </div>
            </div>
        </div>
    </div>

    <div id="research">
        <div class="ui grid">
            <div class="ui seven wide column">
                <div class="ui statistics centered blue mini" style="display: flex; justify-content: center;">
                    <div class="ui statistic tiny">
                        <div class="value" id=research-time-left>13s</div>
                        <div class="label">to unlock</div>
                    </div>
                    <div class="ui statistic">
                        <div class="value" id=research-next-upgrade>Fast Resources II</div>
                        <div class="label">next unlock</div>
                    </div>
                    <div class="ui statistic">
                        <div class="value" id=research-watts>50</div>
                        <div class="label">Watts</div>
                    </div>
                </div>

                <div class="ui progress blue">
                    <div class="bar" id="research-progress-bar">
                        <div class="progress" id="research-progress-value">0%</div>
                    </div>
                    <div class="label" id="research-progress-label">
                        50 / 500 Watts
                    </div>
                </div>

            </div>
            <div class="ui nine wide column">
                <table class="ui very basic collapsing celled table">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Name</th>
                            <th>Power / sec</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="research-buildings-parent"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="scripts/squares.js"></script>
<script src="scripts/generator.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/htmlInit.js"></script>
<script src="scripts/research.js"></script>
<script src="scripts/menu.js"></script>
